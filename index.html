<!DOCTYPE html>
<html lang="pt">  

<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Instagram Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./image/InstagramCelular.PNG" alt="Instagram mobile image">
        </div> <!-- close instagram-phone -->
        <div class="instagram-interface">
            <div class="group">
                <img src="./image/LogoInstagram.png" alt="Instagram Logo" class="InstagramLogo"/>
                <img src="./image/perfil.jpg" alt="Perfil Instagram" class="fotoperfil"/>
                <a href="#" class="texto_continua">Continuar como eng.lnascimento</a>
                <a href="#" class="texto_remover"><span>Remover conta</span></a>
            </div> <!-- close group main -->
            <div class="group">
                <p class="texto_confirmarUser">Não é eng.lnascimento?</p>
                <p class="texto_naoUsuario">
                    <span class="blue_link">Trocar de conta</span>
                    ou    
                    <span class="blue_link">Cadastre-se</span>
                </p>   
            </div> <!-- close group child -->        
            <div class="get-app">
                <a>Obtenha o aplicativo.</a>
            </div>                
            <div class="app">
                    <a class="app-url"></a>
                    <a class="app-url"></a>
            </div> <!-- close app -->
        </div> <!-- close instagram-interface -->
    </div> <!-- close instagram-wrapper -->
</body>

</html>
